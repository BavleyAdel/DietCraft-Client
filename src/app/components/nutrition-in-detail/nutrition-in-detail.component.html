<div class="container">
  <div class="text-center">
    <i class="fa-solid fa-apple-whole icon-main"></i>
    <h1 class="main-title">Food Nutrition Explorer</h1>
    <p class="subtitle">Discover nutrition facts and manage your health goals</p>
  </div>

  <div class="search-wrapper">
    <input type="text" class="search-input" placeholder="Search for food items...">
    <button class="btn">Search</button>
  </div>

  <div class="tags">
    <span class="tag active">All</span>
    <span class="tag">Low Carb</span>
    <span class="tag">High Protein</span>
    <span class="tag">Vegan</span>
    <span class="tag">Keto</span>
  </div>

  <div class="card-grid">
    <div class="food-card">
      <img src="images/salmon.jpg" alt="Grilled Salmon">
      <div class="badge">High Protein</div>
      <h4>Grilled Salmon</h4>
      <p class="calories">208 kcal / 100g</p>

      <div class="nutrition-info">
        <div class="macro"><i class="fa-solid fa-drumstick-bite protein"></i> 20g</div>
        <div class="macro"><i class="fa-solid fa-bread-slice carbs"></i> 0g</div>
        <div class="macro"><i class="fa-solid fa-bacon fat"></i> 13g</div>
      </div>

      <div class="progress-section">
        <label>Protein</label>
        <div class="progress-bar">
          <div class="progress-fill protein" style="width: 80%"></div>
        </div>
        <label>Fat</label>
        <div class="progress-bar">
          <div class="progress-fill fat" style="width: 65%"></div>
        </div>
      </div>

      <button class="btn btn-sm mt-2">View Full Details</button>
    </div>
  </div>
</div>
