<section class="contact-container">
  <div class="contact-header">
    <h1 class="animated-title">Get in Touch</h1>
  </div>

  <div class="contact-content">
    <div class="contact-info">
      <div class="info-card">
        <div class="icon-container">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Our Location</h3>
        <p>123 Innovation Street, Tech City</p>
      </div>

      <div class="info-card">
        <div class="icon-container">
          <i class="fas fa-phone-alt"></i>
        </div>
        <h3>Call Us</h3>
        <p>+1 (555) 123-4567</p>
      </div>

      <div class="info-card">
        <div class="icon-container">
          <i class="fas fa-envelope"></i>
        </div>
        <h3>Email Us</h3>
        <p>hello&commat;yourcompany.com</p>
      </div>

      <div class="info-card">
        <div class="icon-container">
          <i class="fa-brands fa-github fs-4"></i>
        </div>
        <h3>GitHub</h3>
        <p>hello&commat;yourcompany.com</p>
      </div>
    </div>

    <div class="contact-form-container">
      <div class="form-header">
        <h2>Send Us a Message</h2>
        <p>
          Fill out the form below and we'll get back to you as soon as possible.
        </p>
      </div>

      <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <div class="input-container">
            <input
              type="text"
              id="name"
              name="name"
              required
              [(ngModel)]="contactModel.name"
            />
            <label for="name" class="floating-label">Your Name</label>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              required
              [(ngModel)]="contactModel.email"
            />
            <label for="email" class="floating-label">Your Email</label>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <input
              type="text"
              id="subject"
              name="subject"
              required
              [(ngModel)]="contactModel.subject"
            />
            <label for="subject" class="floating-label">Subject</label>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container textarea-container">
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              [(ngModel)]="contactModel.message"
            ></textarea>
            <label for="message" class="floating-label">Your Message</label>
          </div>
        </div>

        <button
          type="submit"
          class="submit-btn d-inline-block"
          [disabled]="!contactForm.valid"
        >
          <span>Send Message</span>
          <i class="fas fa-paper-plane ms-1"></i>
        </button>
        <p class="d-inline text-success ms-3">{{submissionStatus}}</p>
      </form>
    </div>
  </div>
</section>
